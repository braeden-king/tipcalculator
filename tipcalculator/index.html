<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Tip Calculator</title>
</head>
<body>
    <div class="form-container">
        <h1>Tip Calculator</h1>
        <form>
            <label for="bill-amt">Bill Total ($): </label>
            <input type="text" id="bill-amt">
            <label for="service">Service Quality: </label>
            <select id="service">
                <option value="">--How Was Your Service?--</option>
                <option value=".15">Good</option>
                <option value=".1">Okay</option>
                <option value=".05">Bad</option>
            </select>
            <button>Calculate Tip</button>
            <p></p>
        </form>
        
    </div>
</body>
</html>
